<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em javascript</title>
</head>
<body onload="escondeTexto()">

    <h1 id="titulo">Clique em qualquer lugar nesse texto para ver o conteúdo escondido.</h1>
    <p id="texto_escondido">Texto escondido, que só será mostrado após click no texto acima</p>

    <script type="text/javascript">
        function escondeTexto() {
            let eP = document.getElementById("texto_escondido");
            eP.style.display = "nome";
        }
        let hP = document.getElementById("titulo");
        hp.onclick = function() {
            document.getElementById("texto_escondido").style.display = "block";
        }
    </script>
    
</body>
</html>
